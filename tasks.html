        /* æ·»åŠ ä»»åŠ¡æŒ‰é’® */

        /* æ¨¡æ€æ¡†æ ·å¼ */
        .modal {

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

        .modal-content {

            padding: 32px;

            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {

        .close:hover {

        .form-item {

        .form-item label {

        .form-item input,

        .form-item input:focus,

        .form-actions {

        /* å“åº”å¼è®¾è®¡ */

            }
        }
    </style>

    <div id="add-task-modal" class="modal">

                <div class="form-item">

    <!-- å¼•å…¥JavaScriptæ–‡ä»¶ -->
    <script src="scripts/common.js"></script>

    <script>
        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initPage();
        });

        // åˆå§‹åŒ–é¡µé¢
        function initPage() {
            loadTasks();
            loadCarsForSelect();
            initEventListeners();
        }

        // åŠ è½½ä»»åŠ¡åˆ—è¡¨
        function loadTasks(status = 'all') {
            const tasks = status === 'all' ? 
                taskManager.getTasks() : 
                taskManager.getTasksByStatus(status);
            renderTaskList(tasks);
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTaskList(tasks) {
            const taskList = document.getElementById('task-list');
            if (!taskList) return;

            if (tasks.length === 0) {
                taskList.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--text-secondary); font-size: 16px;">æš‚æ— ä»»åŠ¡</div>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-status ${task.status}">${getStatusText(task.status)}</div>
                        </div>
                    </div>
                    <div class="task-info">
                        <div class="task-info-item">
                            <span>ğŸ“…</span>
                            <span>${formatDateTime(new Date(task.scheduledTime))}</span>
                        </div>
                        <div class="task-info-item">
                            <span>ğŸš—</span>
                            <span>${task.carName || 'æœªçŸ¥è½¦è¾†'}</span>
                        </div>
                        <div class="task-info-item">
                            <span>âš¡</span>
                            <span>${task.power} kW</span>
                        </div>
                        <div class="task-info-item">
                            <span>ğŸ”‹</span>
                            <span>${task.startSOC}% â†’ ${task.endSOC}%</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        ${task.status === 'pending' ? `
                            <button class="action-btn primary" onclick="startTask(${task.id})">å¯åŠ¨</button>
                            <button class="action-btn danger" onclick="cancelTask(${task.id})">å–æ¶ˆ</button>
                        ` : ''}
                        ${task.status === 'running' ? `
                            <button class="action-btn danger" onclick="stopTask(${task.id})">åœæ­¢</button>
                        ` : ''}
                        <button class="action-btn secondary" onclick="deleteTask(${task.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                pending: 'å¾…æ‰§è¡Œ',
                running: 'æ‰§è¡Œä¸­',
                completed: 'å·²å®Œæˆ',
                cancelled: 'å·²å–æ¶ˆ'
            };
            return statusMap[status] || status;
        }

        // åŠ è½½è½¦è¾†åˆ—è¡¨ç”¨äºé€‰æ‹©
        function loadCarsForSelect() {
            const cars = getAppData().cars || [];
            const selectElement = document.getElementById('task-car');
            if (!selectElement) return;

            selectElement.innerHTML = cars.map(car => 
                `<option value="${car.id}">${car.name} (${car.model})</option>`
            ).join('');
        }

        // æ‰“å¼€æ·»åŠ ä»»åŠ¡æ¨¡æ€æ¡†
        function openAddTaskModal() {
            document.getElementById('add-task-modal').style.display = 'block';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('add-task-modal').style.display = 'none';
        }

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
        function initEventListeners() {
            // ç­›é€‰æŒ‰é’®äº‹ä»¶
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    const status = e.target.dataset.status;
                    loadTasks(status);
                });
            });

            // æ·»åŠ ä»»åŠ¡è¡¨å•æäº¤
            document.getElementById('add-task-form').addEventListener('submit', (e) => {
                e.preventDefault();
                addTask();
            });

            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal();
                }
            });
        }

        // æ·»åŠ ä»»åŠ¡
        function addTask() {
            const formData = new FormData(document.getElementById('add-task-form'));
            const taskData = {
                title: formData.get('title'),
                type: formData.get('type'),
                carId: parseInt(formData.get('carId')),
                scheduledTime: new Date(formData.get('scheduledTime')),
                power: parseFloat(formData.get('power')),
                startSOC: 50,
                endSOC: 80
            };

            // è·å–é€‰ä¸­è½¦è¾†ä¿¡æ¯
            const cars = getAppData().cars || [];
            const selectedCar = cars.find(car => car.id === taskData.carId);
            if (selectedCar) {
                taskData.carName = selectedCar.name;
                taskData.startSOC = selectedCar.batteryLevel;
            }

            // æ·»åŠ ä»»åŠ¡
            taskManager.addTask(taskData);
            showNotification('ä»»åŠ¡æ·»åŠ æˆåŠŸï¼', 'success');
            loadTasks();
            closeModal();

            // é‡ç½®è¡¨å•
            document.getElementById('add-task-form').reset();
        }

        // å¯åŠ¨ä»»åŠ¡
        function startTask(taskId) {
            taskManager.startTask(taskId);
            showNotification('ä»»åŠ¡å·²å¯åŠ¨ï¼', 'success');
            loadTasks();
        }

        // åœæ­¢ä»»åŠ¡
        function stopTask(taskId) {
            taskManager.stopTask(taskId);
            showNotification('ä»»åŠ¡å·²åœæ­¢ï¼', 'info');
            loadTasks();
        }

        // å–æ¶ˆä»»åŠ¡
        function cancelTask(taskId) {
            taskManager.cancelTask(taskId);
            showNotification('ä»»åŠ¡å·²å–æ¶ˆï¼', 'warning');
            loadTasks();
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(taskId) {
            taskManager.deleteTask(taskId);
            showNotification('ä»»åŠ¡å·²åˆ é™¤ï¼', 'success');
            loadTasks();
        }
    </script>
