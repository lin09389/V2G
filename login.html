<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2G聚合平台 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        .input-group .form-input {
            flex: 1;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f2f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e4e6ea;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ff4d4f;
            font-size: 14px;
            margin-top: 8px;
            min-height: 20px;
        }

        .success-message {
            color: #52c41a;
            font-size: 14px;
            margin-top: 8px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">V2G聚合平台</h1>
        
        <div class="form-group">
            <label class="form-label" for="phone">手机号</label>
            <input type="tel" id="phone" class="form-input" placeholder="请输入手机号" maxlength="11">
        </div>

        <div class="form-group">
            <label class="form-label" for="code">验证码</label>
            <div class="input-group">
                <input type="text" id="code" class="form-input" placeholder="请输入验证码" maxlength="6">
                <button id="getCodeBtn" class="btn btn-secondary">获取验证码</button>
            </div>
            <div id="codeMessage" class="error-message"></div>
        </div>

        <div class="form-group">
            <button id="loginBtn" class="btn btn-primary">登录</button>
        </div>
        <div class="form-group">
            <button id="quickLoginBtn" class="btn btn-secondary" style="margin-top: 10px;">快速登录（演示）</button>
        </div>

        <div id="loginMessage" class="error-message"></div>
    </div>

    <script>
        const phoneInput = document.getElementById('phone');
        const codeInput = document.getElementById('code');
        const getCodeBtn = document.getElementById('getCodeBtn');
        const loginBtn = document.getElementById('loginBtn');
        const codeMessage = document.getElementById('codeMessage');
        const loginMessage = document.getElementById('loginMessage');

        let countdown = 0;
        let timer = null;

        // 手机号码验证
        function validatePhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }

        // 验证码验证
        function validateCode(code) {
            return /^\d{6}$/.test(code);
        }

        // 发送验证码
        async function sendCode() {
            const phone = phoneInput.value.trim();
            
            if (!validatePhone(phone)) {
                codeMessage.textContent = '请输入正确的手机号';
                return;
            }

            codeMessage.textContent = '';
            getCodeBtn.disabled = true;
            getCodeBtn.innerHTML = '<span class="loading"></span> 发送中...';

            try {
                const response = await fetch('https://localhost:5000/api/user/sms/code/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone: phone })
                });

                const data = await response.json();
    

                if (data.code === 200) {
                    // 在调试模式下，后端会返回验证码，方便测试
                    if (data.code) {
                        codeMessage.textContent = `验证码发送成功（调试模式）: ${data.code}`;
                        // 自动填充验证码（仅用于测试）
                        codeInput.value = data.code;
                    } else {
                        codeMessage.textContent = '验证码发送成功';
                    }
                    codeMessage.className = 'success-message';
                    startCountdown();
                } else {
                    codeMessage.textContent = data.message || '发送失败，请重试';
                }
            } catch (error) {
                codeMessage.textContent = '网络错误，请检查连接';
                console.error('发送验证码失败:', error);
            } finally {
                getCodeBtn.disabled = false;
                getCodeBtn.innerHTML = '获取验证码';
            }
        }

        // 倒计时功能
        function startCountdown() {
            countdown = 60;
            getCodeBtn.disabled = true;
            getCodeBtn.textContent = `${countdown}秒后重发`;

            timer = setInterval(() => {
                countdown--;
                getCodeBtn.textContent = `${countdown}秒后重发`;

                if (countdown <= 0) {
                    clearInterval(timer);
                    getCodeBtn.disabled = false;
                    getCodeBtn.textContent = '获取验证码';
                }
            }, 1000);
        }

        // 登录功能
        async function login() {
            const phone = phoneInput.value.trim();
            const code = codeInput.value.trim();

            if (!validatePhone(phone)) {
                loginMessage.textContent = '请输入正确的手机号';
                return;
            }

            if (!validateCode(code)) {
                loginMessage.textContent = '请输入6位验证码';
                return;
            }

            loginMessage.textContent = '';
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> 登录中...';

            try {
                const response = await fetch('https://localhost:5000/api/user/login/phone-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone: phone, code: code })
                });

                const data = await response.json();

                if (data.code === 200) {
                    // 登录成功，保存用户信息和token
                    localStorage.setItem('v2g_user', JSON.stringify(data.user));
                    localStorage.setItem('v2g_token', data.token);
                    
        
        
                    
                    // 跳转到首页
                    window.location.href = './index.html';
                } else {
                    loginMessage.textContent = data.message || '登录失败，请重试';
                }
            } catch (error) {
                loginMessage.textContent = '网络错误，请检查连接';
                console.error('登录失败:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        }

        // 快速登录功能（演示）
        function quickLogin() {
            // 创建模拟用户信息
            const mockUser = {
                openid: 'demo_user_1',
                nickname: '演示用户',
                phone: '13800138000',
                avatar_url: '',
                total_discharge_amount: 12500,
                total_income: 2500,
                level: 5
            };
            
            // 生成符合后端格式的模拟token: {openid}:{timestamp}:{token_id}:{signature}
            const timestamp = Date.now();
            const token_id = 'demo_token_' + timestamp;
            const signature = 'demo_signature_' + timestamp;
            const mockToken = `${mockUser.openid}:${Math.floor(timestamp/1000)}:${token_id}:${signature}`;
            
            // 保存用户信息和token
            localStorage.setItem('v2g_user', JSON.stringify(mockUser));
            localStorage.setItem('v2g_token', mockToken);
            
            // 跳转到首页
            window.location.href = './index.html';
        }
        
        // 事件监听
        getCodeBtn.addEventListener('click', sendCode);
        loginBtn.addEventListener('click', login);
        document.getElementById('quickLoginBtn').addEventListener('click', quickLogin);

        // 回车键登录
        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
